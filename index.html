<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Carousel</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="carousel-container">
        <div class="carousel-images">
          <img src="./images/photo_1.jpg" alt="" class="carousel-img" />
          <img src="./images/photo_2.jpg" alt="" class="carousel-img" />
          <img src="./images/photo_3.jpg" alt="" class="carousel-img" />
          <img src="./images/photo_4.jpg" alt="" class="carousel-img" />
        </div>

        <div class="controls">
          <button class="btn btn-prev">
            <img src="./icons/icons8-left-60.png" alt="Prev" />
          </button>

          <button class="btn btn-next">
            <img src="./icons/icons8-right-60.png" alt="Next" />
          </button>
        </div>
        <div class="carousel-indicators">
          <span class="indicator active"></span>
          <span class="indicator"></span>
          <span class="indicator"></span>
          <span class="indicator"></span>
        </div>
      </div>
      
      <button class="play-slide">Play</button>
      <button class="pause-slide">Pause</button>
     
    </div>

    <script src="./script.js"></script>
  </body>
</html>
